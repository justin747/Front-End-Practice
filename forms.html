<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/cologne">

        <label for="username">Enter a Username: </label>
        <input id="username" type="text" placeholder="Name" name="username"><br>

        <label for="password">Enter a Password: </label>
        <input id="password" type="password" placeholder="Password" name="password"><br>

        <label for="color">Select a Color: </label>
        <input id="color" type="color" name="color"><br>

        <button type="submit">Submit</button>
    </form>
    <hr>
    <h1>Hijacking Searches</h1>

    <h3>Search Reddit</h3>
    <form action="https://old.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search YouTube</h3>
    <form action="https://youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

</body>

</html>
