<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/cologne">

        <label for="username">Enter a Username: </label>
        <input id="username" type="text" placeholder="Name" name="username"><br>

        <label for="password">Enter a Password: </label>
        <input id="password" type="password" placeholder="Password" name="password"><br>

        <label for="color">Select a Color: </label>
        <input id="color" type="color" name="color"><br>

        <button type="submit">Submit</button>
    </form>
    <hr>
    <h1>Hijacking Searches</h1>

    <h3>Search Reddit</h3>
    <form action="https://old.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search YouTube</h3>
    <form action="https://youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <h2>Checkboxes</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I Agree to T.O.S.</label>
    </form>

    <h2>Radio Buttons</h2>
    <form action="/shoes">
        <input type="radio" name="shoes" id="jordan_11" value="jordan_11">
        <label for="shoes">Jordan 11</label><br>

        <input type="radio" name="shoes" id="jordan_12" value="jordan_12">
        <label for="shoes">Jordan 12</label><br>

        <input type="radio" name="shoes" id="jordan_13" value="jordan_13">
        <label for="shoes">Jordan 13</label><br>
    </form>

    <h2>Dropdown Menu</h2>
    <label for="sneakers">Select the Best Sneaker Brand: </label>
    <select name="sneakers" id="sneakers">
        <option value="blank">----</option>
        <option value="Puma">Puma</option>
        <option value="Adidas">Adidas</option>
        <option value="nike">Nike</option>
        <option value="Asics">Asics</option>
        <option value="Saucony">Saucony</option>
    </select>

    <h2>Range Testing</h2>
    <label for="spending">Average Yearly Sneaker Budget: </label>
    <input type="range" name="spending_amt" id="spending" value="250" step="100" min="0" max="2000">

    <button type="submit">Submit</button>


    <h2>Text Area</h2>
    <label for="story">Tell Your Story: </label><br>
    <textarea name="story" id="story" cols="30" rows="5"></textarea>

</body>

</html>
